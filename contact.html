<!-- ===== WARNING STRIP ===== -->
<section class="warning-strip">

    <p class="warning-text">Bespoke Circus Prop Fabrication</p>
  </div>
</section>

<main class="contact-container">
  <h2>Contact Form</h2>
  <form action="https://formspree.io/f/mvgerdab" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit" class="contact-btn">Send</button>
  </form>
</main>

<!-- ===== THANK YOU POPUP ===== -->
<div id="thankYouModal" class="thankyou-modal">

    <span id="closeThankYou" class="close-btn">&times;</span>
